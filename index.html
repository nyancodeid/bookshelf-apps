          />
          <h1>Bookshelf Apps</h1>
        </div>

        <form class="book-submit-content flex flex-col">
          <div class="book-submit-content-header">
            <h2 class="book-submit-content-title">Masukkan Buku Baru</h2>

            <input class="book-submit-reset" type="reset" value="Reset">
          </div>

          <div class="form-input">
            <label for="book-title">Judul</label>
            <input id="book-title" type="text" required />
          </div>
          <div class="form-input">
            <label for="book-author">Penulis</label>
            <input id="book-author" type="text" required />
          </div>
          <div class="form-input">
            <label for="book-year">Tahun</label>
            <input
              id="book-year"
              type="number"
              placeholder="ex. 2022"
              required
            />
          </div>
          <div class="form-input form-input--inline">
            <input id="book-is-completed" type="checkbox" />
            <label for="book-is-completed">Selesai dibaca</label>
          </div>

          <button id="book-submit-button" type="submit">Masukkan Buku</button>
          <button id="book-edit-button" class="hidden" type="button">
            Simpan Perubahan Buku
          </button>
        </form>

        <div class="book-submit-footer flex">
          <div class="author">
            Copyright &copy; 2022 - <a href="https://github.com/nyancodeid" target="_blank">Ryan Aunur Rassyid</a>
          </div>
        </div>

        <img class="foreground-image" src="assets/reading.png" alt="">
      </aside>

      <section class="book-list flex flex-col card">
        <section class="book-search">
          <input class="book-search-input" type="text" placeholder="Pencarian buku atau pengarang" />
        </section>

        <div class="book-list-wrapper">
          <section class="book-list-container card">
            <div class="book-list-header">
              <h3>Belum selesai dibaca</h3>

              <span class="uncompleted-book-count">1 item</span>
            </div>

            <div id="uncompleted-book-list" class="book-list-content"></div>
          </section>
          <section class="book-list-container card">
            <div class="book-list-header">
              <h3>Selesai dibaca</h3>

              <span class="completed-book-count">1 item</span>
            </div>

            <div id="completed-book-list" class="book-list-content"></div>
          </section>
        </div>
      </section>
    </main>

    <script src="assets/library/notyf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
